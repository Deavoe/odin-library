<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div>
            <img src="./icons/library.svg">
            <h1>LIBRARY</h1>
        </div>
        <div>
            <img class="theme" src="./icons/theme-dark.svg" alt="Change theme">
            <img class="add" src="./icons/add.svg" alt="Add book">
        </div>
    </header>
    <div class="container">

    </div> 
    <form class="hidden" action="./index.html" id="signup" method="post" >  
        <section>
            <div class="book-name input-f">
                <!-- <img class="close-form" src="./icons/close.svg" alt="Close"> -->
                <label for="book-name" >Title</label>
                <input id="book-name" placeholder="Book Title" name="book-name" type="text" value="" size="30" maxlength="200" required>
            </div>
            <div class="author-name input-f">
                <label for="author-name" >Author</label>
                <input id="author-name" placeholder="John Doe" name="author-name" type="text" value="" size="30"  maxlength="200" required>
            </div>
            <div class="page-num input-f">
                <label for="page-num" >Total Pages</label>
                <input id="page-num" placeholder="1234" name="page-num" type="number" value="" size="30" pattern="^[0-9]+$"  oninput="this.value=this.value.slice(0,5)" required>
            </div>
            <div class="finish input-f" id="finishI">
                <label for="finish" >Have you read this book?</label>
                <input id="finish" name="finish" type="checkbox" value="yes" size="30">
            </div>
        </section>
        <div class="form-buttons">
            <button type="submit">Add Book</button>
            <button class="cancel-form" type="button">Cancel</button>
        </div>
    </form>

    <script src="./script.js"></script>
</body>
</html>
